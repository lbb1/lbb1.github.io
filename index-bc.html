    vm.a === data.aa; //true

    vm.$data === data; //true

    /**
    *二、生命周期钩子

    */

    /*
    1、beforeCreate
        组件实例刚被创建，组件属性计算之前，如data属性
    2、created
        组件实例创建完成后，属性已绑定，但DOM还未生成，$el属性还不存在
    3、beforeMount
        模板编译/挂载 之前
    4、mounted
        模板编译/挂载 之后 （不保证组件已在document中）
    5、beforeUpdate
        组件更新之前
    6、update
        组件更新之后
    7、activated
        for keep-alive,组件被激活时调用
    8、deactivated
        for keep-alive,组件被移除时调用
    9、beforeDestory
